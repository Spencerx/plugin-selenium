language: node_js
node_js:
   - stable
services:
   - docker
before_install:
   - npm install -g gitbook-cli
script:
   - export ATHENA_RELEASE="0.4.1"
   - wget -O "$HOME/athena.tar.gz" "https://github.com/athena-oss/athena/archive/v${ATHENA_RELEASE}.tar.gz" && tar -v -C "$HOME" -xzf "$HOME/athena.tar.gz" && mv "$HOME/athena-${ATHENA_RELEASE}" "$HOME/athena"
   - ln -s "$TRAVIS_BUILD_DIR" "$HOME/athena/plugins/selenium"
   - $HOME/athena/athena cli tests/
after_success:
   - docs/publish_docs
cache:
   directories:
      - $(npm config get prefix)/bin/gitbook
env:
   global:
      secure: 
